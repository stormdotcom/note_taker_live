<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Note AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Quick Note AI | Live Note t</h1>
    </header>

    <div class="status">
      <p id="recording-status">Not Recording</p>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
      <p id="timer">00:00</p>
      <p id="remaining-time">Remaining: 01:00:00</p>
    </div>

    <div class="settings">
      <label>Audio Source:</label>
      <div>
        <label><input type="radio" name="audio-source" value="tab" checked> Current Tab</label>
        <label><input type="radio" name="audio-source" value="mic"> Microphone</label>
      </div>
    </div>

    <div class="actions">
      <button id="start">Start Recording</button>
      <button id="stop" disabled>Stop Recording</button>
    </div>
    <footer class="footer">
      <p>View summary tracks in  <a href="https://quicknote.ajmalnasumudeen.in" target="_blank">Dashboard</a>
    </footer>
  </div>
  <script src="popup.js"></script>
  <script src="../libs/helpers.js"></script>
</body>
</html>
